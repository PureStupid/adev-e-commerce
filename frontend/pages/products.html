<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Products</title>
    <link rel="stylesheet" href="../styles/style.css" />
  </head>
  <body onload="loadProductData()">
    <div id="header-container"></div>
    <main>
      <div class="top">
        <h1>Products</h1>
      </div>

      <button
        class="primary-btn"
        onclick="window.location.href='/products/add';"
      >
        <i class="bx bx-plus"></i>
        Add product
      </button>
      <input type="text" id="searchInput" placeholder="Search products..." />
      <button class="secondary-btn" onclick="searchProducts()">Search</button>
      <button class="secondary-btn" onclick="resetSearch()">Reset</button>
      <div id="dynamicProductsDataList"></div>
      <div class="container"></div>
    </main>
    <div id="sidebar-container"></div>
  </body>

  <script src="../js/product.js"></script>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

  <script>
    $.get("../assets/components/header.html", function (data) {
      $("#header-container").replaceWith(data);
    });
  </script>
  <script>
    $.get("../assets/components/sidebar.html", function (data) {
      $("#sidebar-container").replaceWith(data);
    });
  </script>
</html>
