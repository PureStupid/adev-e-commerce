<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Add Product</title>
    <link rel="stylesheet" href="../styles/style.css" />
  </head>
  <body onload="loadCategoryData()">
    <div id="header-container"></div>
    <main>
      <div class="top">
        <h1>Add a product</h1>
        <p class="semi-bold">Orders placed across your store</p>
      </div>
      <form
        action="/api/products"
        method="post"
        autocapitalize="on"
        autocomplete="on"
      >
        <p class="form-note">All fields are required</p>
        <br />
        <label for="name"
          ><h3>Product Title</h3>
          <p>Max. 100 characters</p>
        </label>
        <input
          type="text"
          id="name"
          name="name"
          placeholder="Type a title"
          maxlength="100"
          required
        />

        <label for="description"
          ><h3>Product Description</h3>
          <p>Max. 200 characters</p>
        </label>
        <textarea
          type="text"
          id="description"
          name="description"
          placeholder="Type a description"
          maxlength="200"
          rows="5"
          required
        ></textarea>

        <label for="price"><h3>Sale Price</h3></label>
        <input
          type="number"
          id="price"
          name="price"
          value=""
          placeholder="$$$"
          min="0"
          step="0.01"
          required
        />

        <label for="category"><h3>Category</h3></label>
        <div id="dynamicCategoriesDataList"></div>

        <label for="picture_address"
          ><h3>Display Image</h3>
          <p>Max. 200 characters</p></label
        >
        <input
          type="text"
          id="picture_address"
          name="picture"
          placeholder="Type an image address or path"
          maxlength="200"
          required
        /><br />
        <input type="submit" class="primary-btn" value="Publish product" />
      </form>
      <div class="container"></div>
      <div id="sidebar-container"></div>
    </main>
  </body>

  <script src="../js/product.js"></script>
  <script src="../js/category.js"></script>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

  <script>
    $.get("../assets/components/header.html", function (data) {
      $("#header-container").replaceWith(data);
    });
  </script>
  <script>
    $.get("../assets/components/sidebar.html", function (data) {
      $("#sidebar-container").replaceWith(data);
    });
  </script>
</html>
